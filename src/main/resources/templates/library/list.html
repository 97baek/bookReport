<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>books | BAEKSANGHEUN</title>

<link rel="stylesheet" href="/plugin/jquery.mCustomScrollbar.min.css" />
<link rel="stylesheet" href="/css/index.css" />
<link rel="stylesheet" href="/css/reset.css" />
</head>
<body>
	<header class="header">
		<h1>
			<a href="/library/index.do">BAEKSANGHEUN</a>
		</h1>
	</header>
	<section class="contents">
		<div class="writeBtn">
			<a th:href="@{/library/write.do}">Write</a>
	    </div>
		<ul class="cont-list">
			<li th:if="${not #lists.isEmpty(libraryList)}" th:each="row : ${libraryList}" class="cont-item">
				<figure class="card-image" style="background-image: url(img/1.jpg)"></figure>
				<div class="card-desc">
					<a th:href="@{/library/view.do(idx=${row.idx})}" th:text="${row.title}"></a>
					<span th:text="${row.author}"></span>
					<span th:text="${#temporals.format(row.insertTime, 'yyyy-MM-dd')}"></span>
				</div>
			</li>
		</ul>
		<ul th:unless="${not #lists.isEmpty(libraryList)}">
			<li>조회된 결과가 없습니다.</li>
		</ul>

	</section>

	<!-- #wrapper -->
	<script th:src="@{/scripts/jquery.min.js}"></script>
	<script th:src="@{/plugin/bootstrap/js/bootstrap.min.js}"></script>
	<script
		th:src="@{/plugin/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js}"></script>

	<script th:src="@{/scripts/main.js}"></script>
	<script th:src="@{/scripts/common.js}"></script>
</body>
</html>
