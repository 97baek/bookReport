<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="library/layout/basic">
<head>
	<title>The page is a view page</title>
<link rel="stylesheet" href="/plugin/jquery.mCustomScrollbar.min.css" />
<link rel="stylesheet" href="/css/index.css" />
<link rel="stylesheet" href="/css/reset.css" />
</head>
<body>
	<header class="header">
		<h1>
			<a href="/library/index.do">BAEKSANGHEUN</a>
		</h1>
	</header>
	<div class="contents">
		<form class="form-horizontal form-view" th:object="${library}">
			<div class="form-group">
				<label for="inp-type-1" class="col-sm-2 control-label">제목</label>
				<div class="col-sm-10">
					<p class="form-control" th:text="*{title}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="inp-type-2" class="col-sm-2 control-label">이름</label>
				<div class="col-sm-10">
					<p class="form-control" th:text="*{author}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="inp-type-5" class="col-sm-2 control-label">내용</label>
				<div class="col-sm-10">
					<p class="form-control" th:text="*{content}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="inp-type-5" class="col-sm-2 control-label">등록일</label>
				<div class="col-sm-10">
					<p class="form-control" th:text="*{#temporals.format(insertTime, 'yyyy-MM-dd')}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="inp-type-5" class="col-sm-2 control-label">조회수</label>
				<div class="col-sm-10">
					<p class="form-control" th:text="*{viewCnt}"></p>
				</div>
			</div>
		</form>
		<div class="btn_wrap text-center">
			<a th:href="@{/library/list.do}" class="">뒤로가기</a>
			<a th:href="@{/library/write.do(idx=${library.idx})}" class="">수정하기</a>
			<button type="button" class="" th:onclick="deleteLibrary([[${library.idx}]])">삭제하기</button>
		</div>
		
		<div class="box-content">
			<div class="card-content">
				<div class="clearfix">
					<h4 class="box-title pull-left">Comment</h4>
					<!-- /.box-title -->
				</div>

				<form class="form-horizontal form-view">
					<div class="input-group margin-bottom-20">
						<input type="email" class="form-control" placeholder="">
						<div class="input-group-btn"><button type="button" class="btn waves-effect waves-light"><i class="fa fa-commenting" aria-hidden="true"></i></button></div>
						<!-- /.input-group-btn -->
					</div>
					<ul class="notice-list">
						<li>
							<span class="name">Betty Simmons</span>
							<span class="desc">There are new settings available</span>
							<span class="time">2019.03.26</span>
							<button type="button" class="btn btn-xs btn-circle"><i class="fa fa-close" aria-hidden="true"></i></button>
						</li>
						<li>
							<span class="name">Betty Kim</span>
							<span class="desc">There are new settings available</span>
							<span class="time">2019.03.15</span>
							<button type="button" class="btn btn-xs btn-circle"><i class="fa fa-close" aria-hidden="true"></i></button>
						</li>
					</ul>
				</form>
			</div>
			<!-- /.card-content -->
		</div>
		<!-- /.box-content -->
	</div>
		
	<script th:src="@{/scripts/jquery.min.js}"></script>
	<script th:src="@{/plugin/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/plugin/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js}"></script>
	
	<script th:src="@{/scripts/main.js}"></script>
	<script th:src="@{/scripts/common.js}"></script>
	<script th:inline="javascript">
	// 타임리프에서 자바스크립트는 꼭 CDATA로 묶어줘야함
		/*<![CDATA[*/
		function deleteLibrary(idx){
			if(confirm(idx+"번 게시글을 삭제할까요?")){
				var uri=/*[[@{/library/delete.do}]]*/;
				var html="";
				
				html+='<form name="dataForm" action="'+uri+'" method="post">';
				html+='<input type="hidden" name="idx" value="'+idx+'"/>';
				html+='</form>';
				$("body").append(html);
				document.dataForm.submit();
			}
		}
		/*]]>*/
	</script>
</body>
</html>
